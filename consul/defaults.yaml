consul:
  version: 0.7.0
  download_host: releases.hashicorp.com

  service: False
  user: consul
  group: consul

  config:
    server: False
    bind_addr: 0.0.0.0
    data_dir: /var/consul
    ui: True
    enable_debug: False
    log_level: info
    encrypt: ""
    retry_join: []
    retry_interval: 30s
    datacenter: "main"
  register: []
  scripts: []
