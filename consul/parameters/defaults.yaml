# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  version: 1.9.0
  download_host: releases.hashicorp.com

  service: false

  user: consul
  user_uid: ''
  group: consul
  group_gid: ''

  config:
    server: false
    bind_addr: 0.0.0.0
    data_dir: /var/consul
    ui_config:
      enabled: true
    enable_debug: false
    log_level: info
    encrypt: ""
    retry_join: []
    retry_interval: 30s
    datacenter: "main"
  register: []
  scripts: []
...
